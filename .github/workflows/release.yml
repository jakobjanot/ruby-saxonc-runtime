# .github/workflows/release.yml
name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    env:
      BUNDLE_WITHOUT: "test"

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.2"
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Verify tag matches gem version
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          if [ -z "$TAG_VERSION" ]; then
            echo "Tag ${GITHUB_REF} does not start with v"
            exit 1
          fi
          GEM_VERSION=$(ruby -I lib -r saxon/runtime/version -e "puts Saxon::Runtime::VERSION")
          if [ "$TAG_VERSION" != "$GEM_VERSION" ]; then
            echo "Tag version $TAG_VERSION does not match gem version $GEM_VERSION"
            exit 1
          fi
          echo "Tag and gem versions match: $GEM_VERSION"

      - name: Build gem
        run: bundle exec rake build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: saxonc-runtime-gem
          path: pkg/saxonc-runtime-*.gem

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: pkg/saxonc-runtime-*.gem

      - name: Push to RubyGems
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GEM_HOST_API_KEY: ${{ secrets.RUBYGEMS_API_KEY }}
        run: |
          cd pkg
          gem push saxonc-runtime-*.gem